<body class="bg-body">
<div class="container">
    <br>
    <div style="margin-top: 43px"></div>
    <div class="container" th:replace="fragments/header :: header"></div>
    <div class="center-form">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 bg-brand rounded-signin border-signin">

                    <div class="container mb-4">
                        <h1 style="color: white">
                            
<!--
                            <img class="rounded border border-signin ml-4 mt-3"
                                                      th:src="@{/images/logo.jpg}" alt="" width="40%"
                                                      style="height:auto;">
-->
                            <i class="fas fa-map-marked-alt rounded  border-signin mx-4 mt-3 p-3" style="font-size:100px"></i>
                            Zaloguj się  </h1>


                        <form th:action="@{/login}" method="POST" class="form-signin">

                            <br/>
                            <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/>
                            <br/>
                            <input type="password" th:placeholder="Hasło" id="password" name="password"
                                   class="form-control"/> <br/>

                            <div align="center" th:if="${param.error}">
                                <p style="color: #ff1c19;">Błędny login lub hasło</p>
                            </div>
                            <button class="btn btn-lg btn-outline-success btn-block mt-2 " name="Submit" value="Login"
                                    type="Submit">Zaloguj
                            </button>
                        </form>
                    </div>
                    <div class="container mb-3">
                        <form th:action="@{/registration}" method="get">
                            <button class="btn btn-md btn-outline-secondary  btn-block" type="Submit">Zarejestruj
                                użytkownika
                            </button> 
                        </form>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 50px"></div>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
